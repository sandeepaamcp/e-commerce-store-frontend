<section id="login" class="secondary-color text-center  scrollto clearfix">
    <div class="row clearfix">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <h4><i class="icon ion-ios-log-in"></i>Login</h4>

                    <form [formGroup]="profileForm" (ngSubmit)="onLoginButtonClick()">

                        <div class="form-group">
                            <input type="text" class="form-control input-lg" formControlName="email" placeholder="Email"
                                name="email">
                        </div>

                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control input-lg"
                                placeholder="Password" name="password">
                        </div>
                        <button type="submit" [disabled]="!profileForm.valid" class="btn btn-primary">Submit</button>
                        <div>
                            <small>Not Having an account yet? <span style="color: blueviolet" data-toggle="tooltip"
                                    data-placement="top" title="Click to Sign Up"><a (click)="onBackButtonClick()">Sign
                                        Up</a></span></small>
                        </div>
                    </form>
                    <p style="color:red;">
                        {{ errorMessage }}
                    </p>

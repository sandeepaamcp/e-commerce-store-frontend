<section id="addcarer" class="secondary-color text-center scrollto clearfix">
        <div class="rosw clearfix">
            <div class="container">
                <div class="panel">
                    <div class="panel-body">
                        <h4><i class="icon ion-ios-person"></i>Add New Carer</h4>
                        <form [formGroup]="addcarerForm" (ngSubmit)="addcarerlog(carerlogForm.value)">
                            <div class="form-group">
                                <label id="target_patient" class="form-control input-lg">Details of the New Carer</label>
                                <input type="text" class="form-control input-lg form-names" formControlName="fname" placeholder="First Name" name="fname">
                                <input type="text" class="form-control input-lg form-names" formControlName="lname" placeholder="Last Name" name="lname">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control input-lg" formControlName="CarerID" placeholder="ID of the Targetted Carer" name="CarerID">
                            </div>
                        
                            <div class="form-group">
                                <label id="relation" class="form-control input-lg">Relationship</label>
                                <div>
                                    <input type="radio" formControlName="gender" value="doctor" > Doctor
                                    <input type="radio" formControlName="gender" value="family member"> Family Member
                                </div>
                            </div>

                        <button type="submit" [class.disabled]=!addcarer.valid class="btn btn-primary" (click)="onBackButtonClick()">Add</button>
                        <!-- <div>
                        <small>Already have an account <span><a href="#">Log in</a></span></small>
                        </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
